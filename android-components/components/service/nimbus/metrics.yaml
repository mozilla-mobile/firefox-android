    data_reviews:
      - https://github.com/mozilla-mobile/fenix/issues/24224
      - https://github.com/mozilla-mobile/firefox-android/pull/1101
    notification_emails:
      - android-probes@mozilla.com
      - kbrosnan@mozilla.com
    data_sensitivity:
      - interaction
    expires: never
  message_clicked:
