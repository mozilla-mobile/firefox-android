---
loader: android_taskgraph.loader.multi_dep:loader

transforms:
    - android_taskgraph.transforms.multi_dep:transforms
    - android_taskgraph.transforms.signing:transforms
    - android_taskgraph.transforms.treeherder:transforms
    - android_taskgraph.transforms.clean_multi_dep:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - build-components

primary-dependency: build-components

group-by: component

only-for-build-types:
    - release
    - nightly

task-template:
    description: Sign component
    index:
        by-build-type:
            (release|nightly):
                type: signing
            default: {}
    run-on-tasks-for: []
    treeherder:
        job-symbol:
            by-build-type:
                release: BRs
                nightly: BNs
                default: Bs
        kind: build
    worker-type:
        by-level:
            '3': signing
            default: dep-signing
    worker:
        signing-type:
            by-level:
                '3': release-signing
                default: dep-signing
