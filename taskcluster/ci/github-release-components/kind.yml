---
loader: android_taskgraph.loader.all_dep:loader

transforms:
    - android_taskgraph.transforms.treeherder:transforms
    - android_taskgraph.transforms.all_dep:transforms
    - android_taskgraph.transforms.github_release:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - post-beetmover

only-for-build-types:
    - release

group-by: build-type

task-template:
    description: Create/Update Github release
    shipping-phase: ship
    worker-type: github
    worker:
        action: release
        git-tag: "components-{head_tag}"
        github-project:
            by-level:
                '3': firefox-android
                default: staging-firefox-android
        is-prerelease:
            by-release-type:
                release: false
                default: true
        release-name:
            by-level:
                '3': Android-Components {version}
                default: Fake Android-Components {version}
    treeherder:
        kind: build
        platform: AC-android-all/opt
        job-symbol: github-release
        tier: 1
