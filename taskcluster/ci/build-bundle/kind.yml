---
loader: taskgraph.loader.transform:loader

transforms:
    - android_taskgraph.transforms.build_aab:transforms
    - android_taskgraph.transforms.gradle_optimization:transforms
    - taskgraph.transforms.job:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - toolchain
    - external-gradle-dependencies

task-defaults:
    aab-artifact-template:
        type: file
        name: 'public/build/target.aab'
        path: '/builds/worker/checkouts/vcs/{source_project_name}/app/build/outputs/bundle/{variant_name}/app-{gradle_build}-{gradle_build_type}.aab'
    description: 'Build Fenix AAB from source code'
    fetches:
        toolchain:
            - android-sdk-linux
        external-gradle-dependencies:
            - external-gradle-dependencies.tar.xz
    optimization:
        by-tasks-for:
            github-pu(sh|ll-request.*):
                skip-unless-changed: [] # Paths are dynamically added by transforms
            default: {}
    run:
        using: gradlew
        use-caches: false
        workdir: '/builds/worker'
    treeherder:
        kind: build
        platform: fenix-android-all/opt
        tier: 1
    worker-type: b-android-large
    worker:
        docker-image: {in-tree: base}
        max-run-time: 3600
        chain-of-trust: true
    dependencies:
        external-gradle-dependencies: external-gradle-dependencies-fenix
    source-project-name: "fenix"


tasks:
    fenix-debug:
        attributes:
            code-review: true
            shipping-product: fenix
        run-on-tasks-for:
            - github-pull-request
            - github-pull-request-untrusted
            - github-push
        run:
            gradle-build-type: debug
            gradle-build-name: fenixDebug
            gradle-build: fenix
        treeherder:
            symbol: fenix-debug(AAB)

    fenix-release:
        attributes:
            release-type: release
            shipping-product: fenix
        run-on-tasks-for: []
        include-release-version: true
        run:
            gradle-build-type: release
            gradle-build-name: fenixRelease
            gradle-build: fenix
        shipping-phase: promote
        treeherder:
            symbol: fenix-release(AAB)

    fenix-nightly:
        attributes:
            nightly-task: true
            shipping-product: fenix
        run-on-tasks-for: []
        include-nightly-version: true
        run:
            gradle-build-type: nightly
            gradle-build-name: fenixNightly
            gradle-build: fenix
        treeherder:
            symbol: fenix-nightly(AAB)
