---

loader: taskgraph.loader.transform:loader

transforms:
    - taskgraph.transforms.job:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - toolchain


task-defaults:
    attributes:
        code-review: true
        retrigger: true
    fetches:
        toolchain:
            - android-sdk-linux
            - external-gradle-dependencies
    run:
        use-caches: false
    run-on-tasks-for:
        - github-pull-request
        - github-pull-request-untrusted
        - github-push
    treeherder:
        kind: test
        platform: 'lint/opt'
        tier: 1
    worker-type: b-android
    worker:
        docker-image: {in-tree: base}
        max-run-time: 600
    optimization:
        skip-unless-changed:
            - "android-components/**"

tasks-from:
    - buildconfig.yml
    - compare-locales.yml
    - detekt.yml
    - ktlint.yml
    - lint.yml
