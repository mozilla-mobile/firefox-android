---
loader: taskgraph.loader.transform:loader

transforms:
    - taskgraph.transforms.from_deps
    - android_taskgraph.transforms.mark_as_shipped
    - taskgraph.transforms.task

kind-dependencies:
    - post-beetmover
    # TODO: Make it depend on push-apk too. At the moment, it's okay to wait solely
    # on post-beetmover because they're part of the ship graph while push-apk is in the
    # promote one

tasks:
    mark-as-shipped:
        description: Mark Firefox-Android as shipped in ship-it
        from-deps:
            with-attributes:
                build-type:
                    - beta
                    - release
            group-by: build-type
            unique-kinds: false
            copy-attributes: true
        run-on-tasks-for: []
        worker-type: ship-it
        scopes:
            by-level:
                '3':
                    - project:releng:ship-it:action:mark-as-shipped
                    - project:releng:ship-it:server:production
                default:
                    - project:releng:ship-it:action:mark-as-shipped
                    - project:releng:ship-it:server:staging
        shipping-phase: ship
        worker: {}

        treeherder:
            symbol:
                by-build-type:
                    release: mark-shipped-release
                    beta: mark-shipped-beta
            platform: release/opt
            kind: build
            tier: 2
