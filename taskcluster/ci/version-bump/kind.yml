---
loader: taskgraph.loader.transform:loader

transforms:
    - taskgraph.transforms.from_deps
    - android_taskgraph.transforms.treeherder
    - android_taskgraph.transforms.version_bump
    - taskgraph.transforms.task

kind-dependencies:
    - post-beetmover
    # TODO: Make it depend on push-apk too. At the moment, it's okay to wait solely
    # on post-beetmover because they're part of the ship graph while push-apk is in the
    # promote one

tasks:
    version-bump:
        description: Firefox-android version bump
        from-deps:
            with-attributes:
                build-type:
                    - beta
                    - release
            group-by: build-type
            copy-attributes: true
            unique-kinds: false
        attributes:
            component: all
        run-on-tasks-for: []
        shipping-phase: ship
        worker-type: tree
        worker:
            bump: true
            bump-files: ["version.txt"]
            push:
                by-level:
                    "3": true
                    # If you set the following line to true, you need to grant write access
                    # to https://github.com/moz-releng-automation-stage on your fork.
                    default: false

        treeherder:
            job-symbol:
                by-build-type:
                    release: vb
                    beta: vbB
            kind: build
