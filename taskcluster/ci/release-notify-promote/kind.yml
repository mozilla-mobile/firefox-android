---
loader: taskgraph.loader.transform:loader

transforms:
    - android_taskgraph.transforms.release_deps:transforms
    - taskgraph.transforms.notify:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - signing-apk

task-defaults:
    name: notify-release-drivers-promote
    description: Sends email to release-drivers telling release was promoted.
    shipping-phase: promote
    worker-type: succeed
    worker:
        implementation: succeed
    notifications:
        emails:
            by-level:
                '3': ["release-signoff@mozilla.org"]
                default: ["{config[params][owner]}"]

tasks:
    beta:
        attributes:
            release-type: beta
        notifications:
            subject: "Focus {config[params][version]}-build{config[params][build_number]} is available at usual Taskcluster index"
    release:
        attributes:
            release-type: release
        notifications:
            subject: "Focus/Klar {config[params][version]}-build{config[params][build_number]} are available at usual Taskcluster indices"
