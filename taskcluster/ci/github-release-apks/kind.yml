---
loader: android_taskgraph.loader.multi_dep:loader

transforms:
    - android_taskgraph.transforms.multi_dep:transforms
    - android_taskgraph.transforms.treeherder:transforms
    - android_taskgraph.transforms.github_release:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - signing-apk

primary-dependency: signing-apk

group-by: build-type

only-for-build-types:
    - focus-beta
    - focus-release
    - klar-release

task-template:
    description: Create or update a Github release in order to upload APKs
    shipping-phase: ship
    worker-type: github
    worker:
        action: release
        git-tag: "{focus_flavor}-{head_tag}"
        github-project:
            by-level:
                '3': firefox-android
                default: staging-firefox-android
        is-prerelease:
            by-build-type:
                focus-beta: true
                focus-release: false
                klar-release: false
                default: true
        release-name:
            by-level:
                "3":
                    by-build-type:
                        focus-beta: Focus {version}
                        focus-release: Focus {version}
                        klar-release: Klar {version}
                default:
                    by-build-type:
                        focus-beta: Fake Focus {version}
                        focus-release: Fake Focus {version}
                        klar-release: Fake Klar {version}

    treeherder:
        job-symbol:
            by-build-type:
                focus-release: fgh-r
                klar-release: klgh-r
                default: gh-r
        kind: build
